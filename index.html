<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">

		<!-- CSS Files -->
		<link rel="stylesheet" href="css/reset.css" />
		<link rel="stylesheet" href="css/styles.css" />
		<link rel="stylesheet" href="css/animate.css" />

		<script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
		<script type="text/javascript" src="js/script.js"></script>
	
		<!-- Title of your web page -->	
		<title>Book Cover</title>
	
	</head>

	<body>
	<div class="container">
		<div class="book-cover">
			<span class="mac-rep-shop">Featuring an old <b style="font-family: gonzo; font-size: 12px">RELIABLE</b> Macintosh repair shop</span>
			<span class="sweet-text">"Sweet, strange...Funny." --Eve Sneider. WIRED</span>
			<img src="assets/file.png" width="10%" class="file-img"/>
			<img src="assets/time.png" width="10%" class="time-img"/>
			<img src="assets/thingy.png" width="10%" class="thingy-img"/>
			<img src="assets/publish.png" width="7%" class="publisher-img"/>
<!--			1-->
			<div class="section" style="padding-top: 27px; transform: translateZ(1em)">
				<div class="top-lines" style="width: 70%"></div>
				<div id="author-text-texts" style="display: flex; flex-direction: column; width: 100%"></div>
			</div>
<!--			2-->
			<div class="section" style="transform: translateZ(0em)">
				<div class="circles">
<!--					med-->
					<div class="circle" style="position: relative; top: 10px; left: -10px; transform: translateZ(1em);"></div>
<!--					small-->
					<div class="circle" style="position: relative; top: 15px; left: 30px; transform: translateZ(0.2em)"></div>
<!--					large-->
					<div class="circle" style="position: relative; top: 50px; left: 10px"></div>
				</div>
				<div style="padding-top: 30px; display: flex; flex-direction: column; gap: 20px">
					<span class="title-text">LaserWriter II</span>
					<div class="gradient-boxes"></div>
				</div>
			</div>
<!--			3-->
			<div class="section" style="padding-top: 30px; transform: translateZ(1em)">
				<div class="circles">
					<div class="circle" style="position: relative; top: 10px; left: 10px; transform: translateZ(0.5em)"></div>
				</div>
				<div class="novel-text">
					<span class="novel-letter" style="left: 10px">A</span>
					<span class="novel-letter" style="top: 20px; left: 19px">N</span>
					<span class="novel-letter" style="top: 34px; left: 24px">O</span>
					<span class="novel-letter" style="top: 48px; left: 31px">V</span>
					<span class="novel-letter" style="top: 63px; left: 38px">E</span>
					<span class="novel-letter" style="top: 78px; left: 45px">L</span>
				</div>
				<div class="slightly-angled-lines"></div>
			</div>
<!--			4-->
			<div class="section" style="transform: translateZ(4em)">
				<div class="tamara" style="transform: translateZ(-1.5em);">
					<span>Tamara</span>
					<span>Shopsin</span>
				</div>

				<div class="vertical-lines" style="padding-top:10px;">
				</div>
			</div>
<!--			5-->
			<div class="section" style="padding-top:20px; transform: translateZ(1em)">
				<div class="gradient-line"></div>
			</div>
		</div>
	</div>

	</body>

</html>
